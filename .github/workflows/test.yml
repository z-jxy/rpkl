on:
  push:
    

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        toolchain: [stable]
        include:
          - os: ubuntu-latest
            name: Linux
          - os: windows-latest
            name: Windows
    steps:
      - uses: actions/checkout@v4
      - name: Install Stable ${{ matrix.os }}
        uses: dtolnay/rust-toolchain@stable
      - name: cargo generate-lockfile
        if: hashFiles('Cargo.lock') == ''
        run: cargo generate-lockfile
      - name: Test rpkl
        run: |
          cargo test --all-features --package rpkl
          cargo test --package rpkl --test tests
      - name: Test examples
        run: |
          for example in examples/*.rs
          do
              cargo run -p rpkl --example "$(basename "${example%.rs}")" -- $args
          done

