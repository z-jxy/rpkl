on:
  push:
    

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        toolchain: [stable]
        include:
          - os: ubuntu-latest
            name: Linux
          - os: windows-latest
            name: Windows
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pkl CLI
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            curl -L -o pkl 'https://github.com/apple/pkl/releases/download/0.28.2/pkl-linux-amd64'
            chmod +x pkl
            sudo mv pkl /usr/local/bin/
          elif [ "${{ runner.os }}" == "Windows" ]; then
            curl -L -o pkl.exe 'https://github.com/apple/pkl/releases/download/0.28.2/pkl-windows-amd64.exe'
            mkdir -p $HOME/bin
            mv pkl.exe $HOME/bin/
            echo "$HOME/bin" >> $GITHUB_PATH
          fi
        shell: bash

      - name: Install Stable ${{ matrix.os }}
        uses: dtolnay/rust-toolchain@stable
      - name: cargo generate-lockfile
        if: hashFiles('Cargo.lock') == ''
        run: cargo generate-lockfile
      - name: Test rpkl
        run: |
          cargo test --all-features --package rpkl
          cargo test --package rpkl --test tests
      - name: Test examples
        run: |
          for example in examples/*.rs
          do
              cargo run -p rpkl --example "$(basename "${example%.rs}")" -- $args
          done

